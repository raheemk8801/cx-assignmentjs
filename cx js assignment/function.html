<body>
    <script>
    function calculateSum(input) {
        // Use the formula: sum = (n * (n + 1)) / 2
        const sum = (input * (input + 1)) / 2;
        
        return sum;
      }
      
      // Example usage:
      const input = 4;
      const result = calculateSum(input);
      console.log(result); // Output: 10>
        
    </script>
    
</body>
